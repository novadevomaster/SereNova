<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Travel Ecosystem | NTE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              nova: {
                900: '#0f172a', // Deep Blue
                800: '#1e1b4b', // Indigo
                500: '#6366f1', // Primary Brand
                400: '#818cf8', // Secondary
                accent: '#06b6d4', // Cyan/Future
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4338ca; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; 
      }

      /* Print Styles for PDF Export */
      @media print {
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
        }
        nav, .no-print {
          display: none !important;
        }
        /* Make pages break cleanly */
        section, .page-break {
          page-break-inside: avoid;
          page-break-after: always;
          min-height: 100vh;
          border: none !important;
          background: white !important;
        }
        .text-white {
          color: black !important;
        }
        .text-gray-400, .text-gray-300 {
          color: #4b5563 !important;
        }
        /* Ensure charts print */
        .recharts-wrapper {
          width: 100% !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
